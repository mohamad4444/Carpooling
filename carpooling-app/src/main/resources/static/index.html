<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hallo</title>
    <link rel="stylesheet" href="style/mystyle.css">
    <link rel="stylesheet" href="style/w3c.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/style.js"></script>
    <script src="js/myscripts.js"></script>
    <script src="js/userApiCalls.js"></script>
</head>

<body>
    <h1>Carpooling</h1>
    <hr>
    <div id="login-section">
        <p>
            Wenn Sie noch keinen Account haben, können Sie sich hier registrieren :
            <a href="#" onclick="document.getElementById('registerDiv').style.display='block'">Register</a>
        </p>
        <button onclick="document.getElementById('loginDiv').style.display='block'" style="width:auto;">Login</button>
        <div id="loginDiv" class="modal">
            <div class="modal-content animate">
                <div class="container">
                    <table class="form-table">
                        <tr>
                            <td><label for="username-login">Benutzername</label></td>
                            <td><input type="text" id="username-login" placeholder="Benutzername"></td>
                        </tr>
                        <tr>
                            <td><label for="password-login">Passwort</label></td>
                            <td><input type="password" id="password-login" placeholder="Passwort"></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <button id="loginBtn" type="button">Login</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('loginDiv').style.display='none'"
                        class="cancelbtn">Cancel</button>
                </div>
            </div>
        </div>
        <div id="registerDiv" class="modal">
            <div class="modal-content animate">
                <div class="container">
                    <table class="form-table">
                        <tr>
                            <td><label for="username-register">Benutzername</label></td>
                            <td><input type="text" id="username-register" placeholder="Benutzername"></td>
                        </tr>
                        <tr>
                            <td><label for="password-register">Passwort</label></td>
                            <td><input type="password" id="password-register" placeholder="Passwort"></td>
                        </tr>
                        <tr>
                            <td><label for="vorname">Vorname</label></td>
                            <td><input type="text" id="vorname" placeholder="Vorname"></td>
                        </tr>
                        <tr>
                            <td><label for="nachname">Nachname</label></td>
                            <td><input type="text" id="nachname" placeholder="Nachname"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" id="email" placeholder="Email"></td>
                        </tr>
                        <tr>
                            <td><label for="strasse">Straße</label></td>
                            <td><input type="text" id="strasse" placeholder="Straße"></td>
                        </tr>
                        <tr>
                            <td><label for="hausnummer">Hausnummer</label></td>
                            <td><input type="text" id="hausnummer" placeholder="Hausnummer"></td>
                        </tr>
                        <tr>
                            <td><label for="plz">Postleitzahl</label></td>
                            <td><input type="text" id="plz" placeholder="Postleitzahl"></td>
                        </tr>
                        <tr>
                            <td><label for="ort">Ort</label></td>
                            <td><input type="text" id="ort" placeholder="Wohnort"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button id="registerBtn" type="button">Register</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="container" style="text-align: center;">
                    <button type="button" onclick="document.getElementById('registerDiv').style.display='none'"
                        class="cancelbtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-section" style="display: none" class="w3-container">
        <p>Herzlich Willkommen <span id="fullname" >James Bond </span><button>Logout</button></p>

        <div class="tab-bar">
            <button id='angebote-tab' class="tablink active-tab" onclick="changeTab(event,'angebote')">Meine Angebote</button>
            <button id='suche-tab' class="tablink" onclick="changeTab(event,'suche')">Meine Suchen</button>
            <button id='uebersicht-tab' class="tablink" onclick="changeTab(event,'karte')">Benutzerübersicht</button>
        </div>

        <div id="angebote" class="tab-content visible">
            <h2>London</h2>
            <p>London is the capital city of England.</p>
        </div>

        <div id="suche" class="tab-content">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p>
        </div>

        <div id="karte" class="tab-content">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </div>
</body>

</html>
