<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hallo</title>
    <link rel="stylesheet" href="style/mystyle.css">
    <link rel="stylesheet" href="style/w3c.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <script src="js/style.js"></script>
    <script src="js/myscripts.js"></script>
</head>

<body>

    <div>
        <h1>Notiz-Demo</h1>
        <hr>
        <p>
            Wenn Sie noch keinen Account haben, können Sie sich hier registrieren :
            <a href="#" onclick="document.getElementById('registerDiv').style.display='block'">Register</a>
        </p>
        <button onclick="document.getElementById('loginDiv').style.display='block'" style="width:auto;">Login</button>
        <div id="loginDiv" class="modal">
            <div class="modal-content animate">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('loginDiv').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input id="usernameLogin" type="text" placeholder="Enter Username">

                    <label for="psw"><b>Password</b></label>
                    <input id="passwordLogin" type="password" placeholder="Enter Password">

                    <button id="loginBtn" type="button">Login</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('loginDiv').style.display='none'"
                        class="cancelbtn">Cancel</button>
                </div>
            </div>
        </div>
        <div id="registerDiv" class="modal">
            <div class="modal-content animate">
                <span onclick="document.getElementById('registerDiv').style.display='none'" class="close"
                    title="Close Modal">&times;</span>

                <div class="container">
                    <table class="form-table">
                        <tr>
                            <td><label for="username">Benutzername</label></td>
                            <td><input type="text" id="username" placeholder="Benutzername"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Passwort</label></td>
                            <td><input type="password" id="password" placeholder="Passwort"></td>
                        </tr>
                        <tr>
                            <td><label for="vorname">Vorname</label></td>
                            <td><input type="text" id="vorname" placeholder="Vorname"></td>
                        </tr>
                        <tr>
                            <td><label for="nachname">Nachname</label></td>
                            <td><input type="text" id="nachname" placeholder="Nachname"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" id="email" placeholder="Email"></td>
                        </tr>
                        <tr>
                            <td><label for="strasse">Straße</label></td>
                            <td><input type="text" id="strasse" placeholder="Straße"></td>
                        </tr>
                        <tr>
                            <td><label for="hausnummer">Hausnummer</label></td>
                            <td><input type="text" id="hausnummer" placeholder="Hausnummer"></td>
                        </tr>
                        <tr>
                            <td><label for="plz">Postleitzahl</label></td>
                            <td><input type="text" id="plz" placeholder="Postleitzahl"></td>
                        </tr>
                        <tr>
                            <td><label for="ort">Ort</label></td>
                            <td><input type="text" id="ort" placeholder="Wohnort"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align:center;">
                                <button id="registerBtn" type="button">Register</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="container" style="text-align: center;">
                    <button type="button" onclick="document.getElementById('registerDiv').style.display='none'"
                        class="cancelbtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div>

        <div class="w3-bar w3-black">
            <button id="offersTabBtn" class="w3-bar-item w3-button tablink w3-red">
                Meine Angebote</button>
            <button id="bidsTabBtn" class="w3-bar-item w3-button tablink">
                Meine aktuellen Gebote</button>
            <button id="createBidTabBtn" class="w3-bar-item w3-button tablink">
                Neues Gebot aufgeben</button>
            <button id="salesTabBtn" class="w3-bar-item w3-button tablink">
                Übersicht Verkäufe</button>
        </div>
    </div>
</body>

</html>
